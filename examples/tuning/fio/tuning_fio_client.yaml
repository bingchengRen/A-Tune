project : "fio"
engine : "gbrt"
iterations : 10       
random_starts : 10


benchmark : "sh fio/fio-test.sh" 
evaluations :
        - 
         name : "bw" 
         info :
                 get : "echo '$out'|grep bw= |awk -F '[=/]' '{print $2}'|grep -Po '\\d+.*\\d+'"
                 type : "negative"
                 weight : 34


        - 
         name : "iops" 
         info :
                 get : "echo '$out'|grep -w iops |grep avg |awk -F '[=,]' '{print $6}'"
                 type : "negative"
                 weight : 33

        - 
         name : "lat"  
         info :
                 get : "echo '$out'|grep -w lat |grep avg |awk -F ',' '{print $3}'|grep -Po '\\d+.*\\d+'"
                 type : "positive"
                 weight : 33
